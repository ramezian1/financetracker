<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Finance Tracker</h1>

        <div class="expense-input">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="text" id="expenseCategory" placeholder="Category (e.g., Food, Transport)">
            <input type="number" id="expenseAmount" placeholder="Amount" required min="0" step="0.01">
            <button id="addExpenseBtn">Add Expense</button>
        </div>

        <div class="expense-list">
            <h2>Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    </tbody>
            </table>
            <p class="total">Total: $<span id="totalAmount">0.00</span></p>
            <div class="data-actions">
                <button id="exportCsvBtn">Export to CSV</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
